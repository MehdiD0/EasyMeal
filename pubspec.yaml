name: easy_meal
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.0-323.0.dev

dependencies:
  build_runner: ^2.4.15
  firebase_auth: ^5.5.1
  firebase_core: ^3.12.1
  flutter:
    sdk: flutter
  flutter_rating_bar: ^4.0.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  hive_generator: ^2.0.1
  intl: ^0.20.2
  sizer: ^3.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
  fonts:
    - family: Edu NSW ACT Foundation
      fonts:
        - asset: assets/fonts/EduNSWACTFoundation-Bold.ttf
        - asset: assets/fonts/EduNSWACTFoundation-Medium.ttf
        - asset: assets/fonts/EduNSWACTFoundation-Regular.ttf
        - asset: assets/fonts/EduNSWACTFoundation-SemiBold.ttf
